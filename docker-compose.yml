version: "3.7"
services:

#Portainer - WebUI for Containers
  portainer:
    image: portainer/portainer
    container_name: portainer
    hostname: portainer
    restart: always
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${USERDIR}/docker/portainer/data:/data
      - ${USERDIR}/docker/shared:/shared
    ports:
      - "8000:8000"
      - "9000:9000"
    environment:
      - TZ=${TZ}

# Organizer - Unified HTPC/Home Server Web Interface
  organizr:
    image: linuxserver/organizr:latest
    container_name: organizr
    hostname: organizr
    restart: always
    volumes:
      - ${USERDIR}/docker/organizr:/config
      - ${USERDIR}/docker/shared:/shared
    ports:
      - "80:80"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}

# Sonarr – TV Show Download and Management
  sonarr:
    image: linuxserver/sonarr:preview
    container_name: sonarr
    hostname: sonarr
    restart: always
    volumes:
      - ${USERDIR}/docker/sonarr:/config
      - ${DATADIR}/downloads:/downloads
      - ${DATADIR}/complete:/downloads/complete
      - ${DATADIR}/My TV:/tv
      - ${USERDIR}/docker/shared:/shared
    ports:
      - "8989:8989"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}

# Radarr – Movie Download and Management
  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    hostname: radarr
    restart: always
    volumes:
      - ${USERDIR}/docker/radarr:/config
      - ${DATADIR}/downloads:/downloads
      - ${DATADIR}/complete:/downloads/complete
      - ${DATADIR}/My Videos:/movies
      - ${USERDIR}/docker/shared:/shared
    ports:
      - "7878:7878"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}

# Lidarr – TV Show Download and Management
  lidarr:
    image: hotio/lidarr
    container_name: lidarr
    hostname: lidarr
    restart: always
    volumes:
      - ${USERDIR}/docker/lidarr:/config
      - ${DATADIR}/downloads:/downloads
      - ${DATADIR}/complete:/downloads/complete
      - ${DATADIR}/My Music:/music
      - ${USERDIR}/docker/shared:/shared
    ports:
      - "8686:8686"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}

# NZBHydra2 - Indexer 
  nzbhydra2:
    image: hotio/nzbhydra2:latest
    container_name: nzbhydra
    hostname: nzbhydra
    restart: always
    volumes:
      - ${USERDIR}/docker/nzbhydra:/config
      - ${DATADIR}/downloads:/downloads
      - ${USERDIR}/docker/shared:/shared
    ports:
      - "5076:5076"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}

# NZBGet - Downloader      
  nzbget:
    image: linuxserver/nzbget:latest
    container_name: nzbget
    hostname: nzbget
    restart: always
    volumes: 
      - ${USERDIR}/docker/nzbget:/config
      - ${DATADIR}/downloads:/downloads
      - ${DATADIR}/complete:/downloads/complete
      - ${DATADIR}/incomplete:/downloads/incomplete
      - ${DATADIR}/queue:/downloads/queue
      - ${DATADIR}/temp:/downloads/temp
      - ${DATADIR}/scripts:/downloads/scripts
      - ${USERDIR}/docker/shared:/shared
    ports:
      - "6789:6789"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}

# Ombi - Show Requestor      
  ombi:
    image: linuxserver/ombi:latest
    hostname: ombi
    container_name: ombi
    restart: always
    volumes: 
      - ${USERDIR}/docker/ombi:/config
    ports:
      - "3579:3579"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
